<form #addUserForm="ngForm" id="userForm">
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">Name</div>
                <div class="col-sm-8"><input name="name" [(ngModel)]="us.UserName" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-sm-4">Email</div>
                <div class="col-sm-8"><input name="email" [(ngModel)]="us.Email" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-sm-4">Password</div>
                <div class="col-sm-8"><input name="password" [(ngModel)]="us.password" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-sm-4">Mobile</div>
                <div class="col-sm-8"><input name="mobile" [(ngModel)]="us.PhoneNumber" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8"></div>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                <button type="button" class="btn btn-secondary" (click)="register()">Register</button>
              </div>
        </div>
    </div>
</div>
</form>
