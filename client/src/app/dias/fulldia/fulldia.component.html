<div class="card">
  <div class="card-header">
    @if(showOnlyOneSlide()){
    <div class="row">
      <div class="col-sm-6">
        <h6>There is only one image in this series</h6>
      </div>
      <div class="col-sm-6" style="float: right">
        <button class="btn btn-primary" (click)="backToArray()">
          <i class="fa fa-chevron-up"></i>
        </button>
      </div>
    </div>
    } @if(!showOnlyOneSlide()){
    <div class="row">
      <div class="col-sm-6">
        <h6>
          There are {{ carouselData.numberOfImages }} images in this series
        </h6>
      </div>
      <div class="col-sm-6" style="float: right">
        <div class="row">
          <div class="col-sm-6">
            <h6>Slide no: {{ getSlideNumber() }}</h6>
          </div>
          <div class="col-sm-6">
            <button
              class="btn btn-secondary btn-sm"
              style="float: right"
              (click)="SetDiaDetails()"
            >
              Details
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  @if(!showDiaDetails()){
  <div class="card-body">
    <div class="row">
      <div class="col-sm-1">
        <button
          class="btn btn-primary"
          (click)="leftButtonClicked()"
          *ngIf="showTheLeftButton()"
        >
          <i class="fa fa-chevron-left"></i>
        </button>
      </div>
      <div class="col-sm-10">
        <img
          src="{{ getFotoFile(this.id) }}"
          alt=""
          width="100% height=100% "
        />
      </div>
      <div class="col-sm-1">
        <button
          class="btn btn-primary"
          (click)="rightButtonClicked()"
          *ngIf="showTheRightButton()"
        >
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
  } @if(showDiaDetails()){
  <div class="card-body">
    <div class="row">
      <div class="col-sm-1">
        <button
          class="btn btn-primary"
          (click)="leftButtonClicked()"
          *ngIf="showTheLeftButton()"
        >
          <i class="fa fa-chevron-left"></i>
        </button>
      </div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-6">
            <img
              src="{{ getFotoFile(this.id) }}"
              alt=""
              width="100% height=100% "
            />
          </div>
          <div class="col-sm-6">
            <div class="card">
                <div class="card-header"><h6><span>Details</span></h6></div>
                <div class="card-body">
                    <form #diaForm="ngForm" (submit)="uploadDetails()" autocomplete="off">
                        <div class="row mt-1">
                            <div class="col-sm-6"> <h6><span>Location</span></h6></div>
                            <div class="col-sm-6"> <input name="Location" [(ngModel)]="sm.Location" class="form-control me-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6"> <h6><span>Year</span></h6></div>
                            <div class="col-sm-6"> <input name="yearTaken" [(ngModel)]="sm.YearTaken" class="form-control me-2"></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-sm-6"> <h6><span>Featuring (comma separated list)</span></h6></div>
                            <div class="col-sm-6"> <input name="Spare1" [(ngModel)]="sm.Spare1" class="form-control me-2"></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-sm-12"></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-sm-12"></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-sm-12"><button class="btn btn-outline-success" type="submit">Upload</button></div>
                        </div>
                       
                       
                      
                       
                   
                    
                    
                    
                    </form>








                </div>
            </div>

           
            
        
        
        
        </div>
        </div>
      </div>
      <div class="col-sm-1">
        <button
          class="btn btn-primary"
          (click)="rightButtonClicked()"
          *ngIf="showTheRightButton()"
        >
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
  }
</div>
